spring:
  sql:
    init-mode: always
  datasource:
    url: "jdbc:postgresql://localhost/postgres"
    username: "postgres"
    password: "postgres"
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true
    showSql: true
    hibernate:
      ddl-auto: create-drop
